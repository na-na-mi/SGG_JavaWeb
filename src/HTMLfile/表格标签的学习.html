<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签的学习</title>
</head>
<body>
<table border="1" width="400" cellspacing="0" cellpadding="4">
  <tr>
    <th>name</th>
    <th>sex</th>
    <th>job</th>
  </tr>
  <tr>
    <td>david</td>
    <td>male</td>
    <td>student</td>
  </tr>
  <tr>
    <td>lucy</td>
    <td>female</td>
    <td>hacker</td>
  </tr>
</table>
<hr/>
<table border="1" width="400" cellspacing="0" cellpadding="4">
  <tr>
    <th>name</th>
    <th>price</th>
    <th>total</th>
    <th>action</th>
  </tr>
  <tr align="center">
    <td>apple</td>
    <td rowspan="2">5</td>
    <td>20</td>
    <td><img src="../../imgs/del.jpg" width="24" height="24" alt="this is a del icon"></td>
  </tr>
  <tr align="center">
    <td>banana</td>

    <td>120</td>
    <td><img src="../../imgs/del.jpg" width="24" height="24" alt="this is a del icon"></td>
  </tr>
  <tr align="center">
    <td>totalprice</td>
    <td colspan="3">140</td>
  </tr>
</table>
</body>
</html>
